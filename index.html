  <script>
    // Countdown setup
    const countdownElement = document.getElementById("countdown");
    const endTime = new Date("2025-08-06T00:00:00");
    function updateCountdown() {
      const diff = endTime - new Date();
      if (diff <= 0) {
        countdownElement.innerHTML = "<span class='heart'> ðŸŽ‰ Our day is here! I LOVE YOU SO MUCH. Expect a call soon!!!! ðŸ’–</span>";
        clearInterval(interval);
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor((diff % 86400000) / 3600000),
            m = Math.floor((diff % 3600000) / 60000),
            s = Math.floor((diff % 60000) / 1000);
      countdownElement.textContent = `${d}d : ${h}h : ${m}m : ${s}s`;
    }
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

  <!-- Milk & Mocha image background script -->
  <script>
    const canvas = document.getElementById("bobaCanvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "images/heart.png";

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const dots = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.7,
      vy: (Math.random() - 0.5) * 0.7
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < dots.length; i++) {
        const a = dots[i];
        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > canvas.width) a.vx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.vy *= -1;

        if (img.complete) {
          ctx.drawImage(img, a.x - 12, a.y - 12, 24, 24); // Larger and cleaner
        }

        for (let j = i + 1; j < dots.length; j++) {
          const b = dots[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(122, 80, 64, 0.08)";
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    img.onload = draw;
  </script>

   <!-- Confetti -->
   <script>
    const confettiCanvas = document.getElementById("confettiCanvas");
    const cctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });

    const confettiColors = ["#ff8fa3", "#ffd5ec", "#dcb5a3", "#fff0e5", "#f7e7d3"];
    let confettiParticles = [];

    function startConfetti() {
      confettiParticles = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * -confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 150 + 50,
        color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
        tilt: Math.random() * 10 - 5,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.05 + 0.01
      }));
      drawConfetti();
    }

    function drawConfetti() {
      cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for (let i = 0; i < confettiParticles.length; i++) {
        let p = confettiParticles[i];
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(0.5);
        p.tiltAngle += p.tiltAngleIncrement;
        p.tilt = Math.sin(p.tiltAngle) * 15;

        cctx.beginPath();
        cctx.lineWidth = p.r / 2;
        cctx.strokeStyle = p.color;
        cctx.moveTo(p.x + p.tilt, p.y);
        cctx.lineTo(p.x, p.y + p.tilt + p.r);
        cctx.stroke();
      }
      requestAnimationFrame(drawConfetti);
    }
  </script>
